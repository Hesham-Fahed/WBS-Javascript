<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Amazon Beispiel</title>
    <link rel="stylesheet" href="lib/css/amazon.css">
    <script src="lib/js/data.js"></script>
</head>
<body>
    <div id="main">
        <div id="info">
            <h1>Samsung MZ-75E120B/EU 850 EVO interne SSD 120GB (6,4 cm (2,5 Zoll), SATA III) schwarz
                von Samsung</h1>
                <ul>
                    <li>Speicherkapazität: 120 GB</li>
                    <li>Absolut geräuschlos: 0 dB</li>
                    <li>Cache: 256 MB Low Power DDR2-SDRAM</li>
                    <li>Leistungsaufnahme: Ø 2,1 W, max. 2,4 W</li>
                </ul>
                <p>99,99€</p>
            </div>
            <div id="switcher">
                <button id="ssd1" type="button" class="activBtn">120GB</button>
                <button id="ssd2" type="button">250GB</button>
                <button id="ssd3" type="button">500GB</button>
            </div>
            <div id="wrapper">
                <div id="mainimage">
                    <img src="lib/img/ssd/mainimage.jpg" alt="">
                </div>
                <div id="vorschau">
                    <img src="lib/img/ssd/mainimage.jpg" alt="">
                    <img src="lib/img/ssd/preview1.jpg" alt="">
                    <img src="lib/img/ssd/preview2.jpg" alt="">
                </div>
                
            </div>
        </div>
        <script src="lib/js/amazon.js"></script>
        <noscript>
            JavaScript ist nicht verfügbar oder es ist deaktiviert <br>
            Bitte verwendnen Sie einen Browser, der JavaScript unterstützt
    oder aktivieren Sie JavaScript in Ihrem Browser
</noscript>
</body>
</html>
