        <input type="text" id="vorname" name="vorname">
        <br>
        <label for="nachname">Nachname</label>
        <input type="text" id="nachname" name="nachname">
        <br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <br>
        <input type="submit" id="subBtn" value="Absenden">
    </form>

    1. Erzeugen Sie im JS-Dokument ein Objekt user.

    2. Erweitern Sie das Objekt um eine Methode fillForm, die beim laden der Seite aufgerufen wird 
    und die Daten in die zugehörigen Felder einträgt. user.vorname landet in input#vorname ...

    3. Erweitern Sie das Objekt um eine Methode changeData, die beim Klicken auf den input#subBtn
    aufgerufenw wird. Die Methode trägt die neuen Werte aus den values der Eingabefelder in die
    Eigenschaften des Forumalrs ein. Geben Sie das Objekt zur Kontrolle in die console aus.
    -->
