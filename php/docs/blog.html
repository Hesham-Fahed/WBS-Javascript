---
layout: blog
---
<div class="home">
  <h1 class="page-heading">All Posts</h1>
  <ul class="post-list">
    {% for news in site.posts limit:2 %}
      <li>
        <span class="post-meta">{{ news.date }}</span>
        <h2>
          <a class="post-link" href="{{ site.baseurl }}{{ news.url }}">{{ news.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h1 class="page-heading">Just PHP</h1>
  <ul class="post-list">
    {% for news in site.categories.php %}
      <li>
        <span class="post-meta">{{ news.meta }}</span>
        <h2>
          <a class="post-link" href="{{ site.baseurl }}{{ news.url }}">{{ news.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
</div>
