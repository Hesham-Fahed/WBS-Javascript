<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        body { margin: 0; padding: 0; }

        /* We need this to stretch the whole page */
        html, body {
            height: 100%;
            font-family: sans-serif;
        }

        body {
            /* put on the rubber bands */
            display: flex;

            /* the default direction is horizontal
               so the main axis is vertical
               and the content flow is horizontal */

            /* center on main axis (here: vertical) */
            align-items: center;

            /* center on cross axis (here:horizontally */
            justify-content: center;

            /* left or right align (here: start/end of the cross axis) */
            /* justify-content: flex-end; */
            /* justify-content: flex-start; */
        }


        #container {
            background: #EEE;
        }

    </style>
</head>
<body>
    
    <div id="container">
        <h1>Flexbox Basics</h1>
        <p>Center me, please</p>
    </div>

</body>
</html>
