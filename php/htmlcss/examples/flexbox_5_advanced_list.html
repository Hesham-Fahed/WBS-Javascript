<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import Icon Font from Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Flexbox</title>

    <style>
        * { margin: 0; padding: 0; }

        html, body {
            height: 100%;
            font-family: sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-list {
            max-width: 300px;
            list-style-type: none;
        }

        .post-list-item {
            display: flex;

            /* Vertically center stuff for long post names */
            align-items: center;
            
            /* Some spacing */
            justify-content: space-between;
            
            border-bottom: 1px dashed #cecece;
            padding: 10px 5px;
        }

        .post-list-item .title {
            /* Push title to the left */
            margin-right: auto;
            
            padding: 0 1em;
        }

        .post-list-item .title a {
            /* This is actually more dynamic than explicitly setting the colour */
            color: inherit;
            text-decoration: none;
        }

        .post-list-item .title a:hover {
            color: inherit;
            text-decoration: underline;
        }

        .post-list .position {
            color: blueviolet;
            font-weight: bold;
        }

        .post-list-item.watched i {
            padding-right: 0.5em;
            color: lightgray;
        }

    </style>
</head>
<body>

    <ul class="post-list">
        <li class="post-list-item">
            <span class="position">1</span>

            <h4 class="title">
                <a href="#">Sunday Afternoon</a>
            </h4>

            <span class="length">14:30</span>
        </li>

        <li class="post-list-item watched">
            <span class="position">2</span>

            <h4 class="title">
                <a href="#">I eat some bread in the morning</a>
            </h4>
            <i class="material-icons">remove_red_eye</i>

            <span class="length">08:15</span>
        </li>

        <li class="post-list-item">
            <span class="position">3</span>

            <h4 class="title">
                <a href="#">2 Minutes to Midnight</a>
            </h4>

            <span class="length">00:58</span>
        </li>

    </ul>

</body>
</html>
