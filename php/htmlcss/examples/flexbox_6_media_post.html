<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import Icon Font from Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Flexbox</title>

    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media {
            display: flex;
            border: 1px dashed gray;
        }

        .media-left {
            margin: 1em;
        }

    </style>
</head>
<body>

    <div class="media">
        <div class="media-left">
            <img src="http://placehold.it/50x50" alt="">
        </div>

        <div class="media-content">
            <h4>radwild.de</h4>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt corporis nam unde aperiam itaque nesciunt id laudantium autem, vero dolore aliquid culpa, at earum architecto. Inventore ullam fugiat quasi numquam?</p>
        </div>

        <div class="media-right"><i class="material-icons">delete</i></div>
    </div>

</body>
</html>
