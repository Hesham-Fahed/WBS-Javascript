<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        body { margin: 0; padding: 0; }
    
        #container {
            width: 80%;
            margin: 30px auto 0;
            background: #EEE;
        }

        header {
            /* set a name for this area (default: auto) */
            grid-area: header;
            background: lightcoral;
        }
        nav {
            grid-area: nav;
            background: lightgreen;
        }
        main {
            grid-area: main;
            background: lightskyblue;
        }
        footer {
            grid-area: footer;
            background: lightcyan;
        }

        #container {
            display: grid;
            grid-template-columns: 150px auto;
            grid-template-rows: 100px auto 50px;

            /* define the 2 column lineout described above */
            grid-template-areas:
                "header header"
                "nav main"
                "nav footer";
            
            grid-column-gap: 5px;
            grid-row-gap: 10px;
        }

    </style>
</head>
<body>
    
    <h1>Template Areas</h1>

    <section id="container">
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main<p>I will expand with my content</p></main>
        <footer>Footer</footer>
    </div>

</body>
</html>
