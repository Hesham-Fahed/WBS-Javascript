<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        body { margin: 0; padding: 0; }
    
        #container {
            width: 80%;
            margin: 30px auto 0;
            background: #EEE;

            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 10px;

            /* two liquid equal width columns  (think "fraction") */
            /* grid-template-columns: 100px 0.5fr 0.5fr; */

            /* two column at ratio 2:1 */
            grid-template-columns: 100px 2fr 1fr;

            grid-template-rows: repeat(3, 100px);

        }

        #container > div {
            background: lightblue;
        }

    </style>
</head>
<body>
    
    <div id="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
    </div>

</body>
</html>
