<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        body { margin: 0; padding: 0; }
    
        #container {
            width: 80%;
            margin: 30px auto 0;
            background: #EEE;

            display: grid;
            grid-gap: 10px;

            /* put 3 items per row */
            /* grid-template-columns: repeat(3, 200px); */

            /* fill it up - put as many cells in this row as possible */
            /* grid-template-columns: repeat(auto-fill, 200px); */

            /* we can use min max for the wifth of cells */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            /* minmax also works for fixed number of coumns */
            /* grid-template-columns: repeat(3, minmax(150px, 1fr)); */

            /* always fill all the width of the row
               (sets width of unused columns to 0) */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        }

        .box {
            background: lightblue;
            border-radius: 3px;
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <h1>Autofill vs Autofit</h1>

    <div id="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
    </div>

</body>
</html>
