<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid</title>

    <style>
        body { margin: 0; padding: 0; }
    
        a {
            outline: none;
            text-decoration: none;
            padding: 2px 1px 0;
        }

        a:visited {
            color: green;
        }

        a:focus, a:hover {
            border-bottom: 1px dotted;
            background-color: lightgray;
        }

        /* Trick um alle externen Links zu matchen */
        a[href*="http"] {
            background: url('images/star.svg') no-repeat 100% 0;
            background-size: 1em 1em;
            padding-top: 0;
            padding-right: 1.4em;
        }

        .buttons {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .buttons li {
            display: inline;
        }

        .buttons a {
            outline: none;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            padding: 0.3em 0.6em;
            margin: 0 3px;
            text-align: center;
            line-height: 2;
            color: black;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="#">Klick me, baby.</a></li>
        <li><a href="#">Oh yeah yeah yeah!</a></li>
        <li><a href="http://google.de">Google me crazy with an icon</a></li>
    </ul>

    <ul class="buttons">
        <li><a href="#">Button 1</a></li>
        <li><a href="#">Button 2</a></li>
        <li><a href="#">Button 3</a></li>
    </ul>


</body>
</html>
