<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Layouts: Fixed</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
	<style>

		html, body {
			padding: 0;
			margin: 0;
		}

		/* Some colors */
		header { background: red; }
		footer { background: rgb(128, 128, 255); }

		.wrapper {
			min-width: 350px;
			max-width: 960px;
			margin: 0 auto;
		}

		header, footer {
			position: fixed;
			left: 0;
			right: 0;
			height: 24px;
			border: 1px solid black;
			padding: 2px;
			text-align: center;
		}

		header {
			top: 0;
		}

		footer {
			bottom: 0;
		}

		/* We need this to push the main content
		   out from under the header and footer */
		.container {
			margin-top: 30px;
			margin-bottom: 30px;
		}

		.container > div {
			padding: 3em;
			border: 3px dashed lightgreen;
			margin: 5px;
			text-align: center;
			font-weight: bolder;
		}

	</style>
  </head>
  <body>

		<div class="wrapper">
					
			<header>Header</header>

			<div class="container">
				<div id="div-1">div 1</div>
				<div id="div-2">div 2</div>
				<div id="div-3">div 3</div>
				<div id="div-4">div 4</div>
				<div id="div-5">div 5</div>
				<div id="div-6">div 6</div>
				<div id="div-7">div 7</div>
				<div id="div-8">div 8</div>
			</div>

			<footer>Footer</footer>
		
		</div>

  </body>
</html>
