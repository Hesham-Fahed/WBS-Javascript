<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Layouts: Absolute</title>
	<link rel="stylesheet" type="text/css" href="layout.css">
	<style>
		
		html, body{
			padding: 0;
			margin: 0;
		}

		/* Some colors */
		header { background: red; }
		footer { background: rgb(128, 128, 255); }

		.wrapper {
			width: 500px;
			margin: 0 auto;
		}

		.container {
			background: lightcoral;
			margin: auto;
		}

		.container > div {
			background: #0099FF;
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}

	</style>
  </head>
  <body>

		<div class="wrapper">
					
			<header>Header</header>

			<div class="container">

				<div id="div-1">div 1</div>
				<div id="div-2">div 2</div>
				<div id="div-3">div 3</div>
				<div id="div-4">div 4
					<div id="inner">nested div</div>
				</div>

			</div>
			
			<footer>Footer</footer>
		
		</div>

  </body>
</html>
