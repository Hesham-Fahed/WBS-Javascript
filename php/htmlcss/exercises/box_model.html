body { margin: 0; }

  padding: 20px;

  background-color: blue;
  color: white;

/* Folge den Anweisungen.
 * Benutze die DevTools des Browsers, um deine Änderungen
 * zu begutachten. */

/* 1.
 * Gib dem main Element einen unteren Margin von 20px.

 * 
 * 2.
 * Gib dem main Element einen umlaufenden Margin von 30px
 * und ein umlaufendes Padding von 30px.
 * Achte darauf, wie dies den Raum für den eigentlichen
 * Inhalt der Box schrumpfen lässt.
 *
 * 3,
 * Gib dem main Element jetzt auf allen Seiten einen Rahmen
 * von 40px. Jetzt ist kaum noch Platz im Element.
 *
 * 4.
 * Ein Element nimmt immer 100% der verfügbaren Breite ein.
 * Verbreitere und verkleinere das Browserfenster, um zu sehen
 * wie sich die Breite der Box daran anpasst.
 *
 * 5.
 * Gib jetzt dem main Element eine feste Breite von 400px und
 * Höhe von 200px.
 * Nun passt sich die Breite nicht mehr an das Browserfenster an.
 *
 * 6.
 * Entferne die Höhe von 200px nun wieder.
 * Gib dem main Element dann auf allen Seiten ein Padding und
 * einen Margin von 5%. Ändere wieder die Größe des Browser-
 * fensters und beobachte, wie die Werte ständig neu berechnet
 * werden, um die 5% einzuhalten.
 * Solche Prozentangaben beziehen sich immer auf die
 * entsprechende Größe des Elternelements. Das ist hier das
 * wrapper div, und mit diesem, das body Element selbst.
 *
 * 7.
 * Man kann Margins auch negative Werte zuweisen. So kann man
 * erreichen, dass sich Boxen überlappen. Gib dem main Element
 * einen oberen Rahmen von -50px.
 *
 * Experimentiere nun ein wenig mit allen drei Boxen herum.
 * Einige Spiel-Hinweise:
 * - Ist die darzustellende Box größer als der Viewport, so
 *   erscheinen vertikale oder horizontale Scrollbalken.
 *   Dieses "Herausfließen" nennt man "overflow". Es wird vom
 *   overflow Property gesteuert.
 * - Wie errechnet sich die gesamte Breite und Höhe einer Box?
