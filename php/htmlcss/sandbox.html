        .wrapper {
            width: 450px;
            height: 250px;
            margin: 0 auto;
            background-color: #DDDDDD;
            display: grid;

            grid-template-columns: 35px repeat(3, 1fr);
            grid-template-rows: 60px auto 40px;

            grid-gap: 5px;
        }

        .item {
            background-color: lightpink;
            border: 1px solid green;
            padding: 2px;
        }

    </style>
